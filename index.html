<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Simple Library</title>
</head>
<body>

    <!-- Create an initial div and title for the page-->

    <div class="title-container">
        <h3>Javascript - Adding information to a table library</h3>
    </div>

    <!-- Create a Form for inputs for entry on the table-->
     <form>

        <div class="form-group">
            <label>Title</label>
            <input type="text" id="title" class="form-control">
        </div>

        <div class="form-group">
            <label>Author</label>
            <input type="text" id="author" class="form-control">
        </div>

        <div class="form-group">
            <label>Pages</label>
            <input type="text" id="pages" class="form-control">
        </div>

        <div class="form-group">
            <label>Read</label>
            <input type="text" id="read" class="form-control">
        </div>

        <centre><button type="button" class="btn btn-primary" onclick="addData()">Add Data</button></centre>



     </form>
    
</body>
</html>
